<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Portal | Restricted Access</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        body {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #2e1065, #0f172a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .timer-font {
            font-family: 'Courier New', Courier, monospace;
            font-weight: 700;
            line-height: 1;
        }

        .separator {
            font-size: 2.5rem;
            opacity: 0.3;
            margin-top: -10px;
        }

        .status-badge {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.2);
            color: #fbbf24;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            font-size: 0.75rem;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            height: 8px;
            width: 8px;
            background-color: #fbbf24;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(245, 158, 11, 0); }
        }
    </style>
</head>
<body>

<div class="container" x-data="salaryTimer()" x-init="init()">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7 text-center">
            
            <div class="glass-card px-4">
                <div class="mb-4">
                    <div class="status-badge">
                        غير متاحة الان
                        <span class="dot"></span>
                    </div>
                </div>

                <h1 class="display-4 fw-bold mb-3">طلبات السلف</h1>
                <p class="text-white-50 mb-5 fs-5">
                    يتم استقبال طلبات السلف من <span class="text-white fw-bold">يوم 12 حتي يوم 15</span> من كل شهر
                </p>

                <div class="d-flex justify-content-center align-items-center mb-5 timer-font">
                    <div class="text-center">
                        <div class="h1 mb-0" x-text="days">00</div>
                        <small class="text-uppercase opacity-50 d-block mt-2" style="font-size: 0.6rem;">يوم</small>
                    </div>
                    
                    <div class="separator px-2 px-md-3">:</div>
                    
                    <div class="text-center">
                        <div class="h1 mb-0" x-text="hours">00</div>
                        <small class="text-uppercase opacity-50 d-block mt-2" style="font-size: 0.6rem;">ساعة</small>
                    </div>
                    
                    <div class="separator px-2 px-md-3">:</div>
                    
                    <div class="text-center">
                        <div class="h1 mb-0" x-text="minutes">00</div>
                        <small class="text-uppercase opacity-50 d-block mt-2" style="font-size: 0.6rem;">دقيقة</small>
                    </div>
                    
                    <div class="separator px-2 px-md-3">:</div>
                    
                    <div class="text-center">
                        <div class="h1 mb-0" x-text="seconds">00</div>
                        <small class="text-uppercase opacity-50 d-block mt-2" style="font-size: 0.6rem;">ثانية</small>
                    </div>
                </div>

                <div class="mt-4 pt-4 border-top border-white border-opacity-10">
                    <p class="mb-0 text-white-50">
                        سيتم استقبال الطلبات يوم<br>
                        <span class="text-info fw-bold font-monospace ms-1" x-text="formattedDate">2026-01-12</span>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    function salaryTimer() {
        return {
            days: '00', hours: '00', minutes: '00', seconds: '00', formattedDate: '',
            targetDate: null,

            init() {
                this.calculateTarget();
                setInterval(() => this.updateCountdown(), 1000);
            },

            calculateTarget() {
                const now = new Date();
                // Check if current date is 2026 (based on system time)
                let target = new Date(now.getFullYear(), now.getMonth(), 12);

                // Logic: If today is the 12th or later, target is next month's 12th
                if (now.getDate() >= 12) {
                    target.setMonth(target.getMonth() + 1);
                }
                
                this.targetDate = target;
                
                // Format YYYY-MM-DD
                const y = target.getFullYear();
                const m = String(target.getMonth() + 1).padStart(2, '0');
                const d = String(target.getDate()).padStart(2, '0');
                this.formattedDate = `${y}-${m}-${d}`;
            },

            updateCountdown() {
                const now = new Date();
                const diff = this.targetDate - now;

                if (diff <= 0) {
                    this.calculateTarget();
                    return;
                }

                this.days = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                this.hours = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
                this.minutes = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
                this.seconds = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
            }
        }
    }
</script>

</body>
</html>
