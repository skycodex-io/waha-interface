<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Request Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --bg-color: #f9fafb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            /* Grid line background */
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 480px;
            width: 100%;
            padding: 40px;
            border: 1px solid white;
        }

        .header-section h2 {
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.025em;
        }

        .header-section p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: #374151;
            margin-bottom: 6px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            transition: all 0.2s ease;
            background-color: #ffffff;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-submit {
            background-color: var(--primary-color);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        .btn-submit:hover {
            background-color: #4338ca;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .btn-submit:disabled {
            background-color: #9ca3af;
        }

        /* Success and Alert Styles */
        #success-msg { display: none; }
        .alert { border-radius: 12px; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="form-card animate__animated animate__zoomIn">
        
        <div id="form-content">
            <div class="header-section text-center mb-4">
                <h2>طلب سلفة من الراتب</h2>
                <p>رجاء ادخال رقم البصمة ثم المبلغ المطلوب</p>
            </div>

            <div id="feedback-area" class="mb-3" style="display:none;"></div>

            <form id="salaryForm">
                <div class="mb-3">
                    <label for="req_print" class="form-label">رقم البصمة</label>
                    <input type="text" class="form-control" id="req_print" placeholder="ادخل كود البصمة" required>
                </div>

                <div class="mb-4">
                    <label for="req_amount" class="form-label">المبلغ المطلوب</label>
                    <div class="input-group">
                        <input type="number" class="form-control border-start-0" id="req_amount" placeholder="0.00" step="0.01" required style="border-radius: 0 12px 12px 0;">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-submit" id="submitBtn">
                    ارسال الطلب
                </button>
            </form>
        </div>

        <div id="success-msg" class="text-center animate__animated animate__fadeIn">
            <div class="mb-3">
                <div style="width: 70px; height: 70px; background: #ecfdf5; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto;">
                    <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                </div>
            </div>
            <h3 class="fw-bold">شكرا لك</h3>
            <p id="success-text" class="text-muted">استلامنا طلبك بنجاح و سيتم فحصه في اقرب وقت</p>
            <button class="btn btn-outline-secondary btn-sm mt-3 px-4" onclick="location.reload()" style="border-radius: 10px;">تسجيل طلب جديد</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // --- 1. CONFIGURATION ---
        const SUPABASE_URL = 'https://xhrvtxyjkccngbggcmix.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhocnZ0eHlqa2NjbmdiZ2djbWl4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0OTA3MDksImV4cCI6MjA4NDA2NjcwOX0.a4sM1_3l4KSqGQvOLVVAklECUyDlRdOoJZ75xwNDc0Q';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('salaryForm');
        const submitBtn = document.getElementById('submitBtn');
        const feedback = document.getElementById('feedback-area');
        const formContent = document.getElementById('form-content');
        const successMsg = document.getElementById('success-msg');

        // --- 2. FORM SUBMISSION LOGIC ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const printCode = document.getElementById('req_print').value.trim();
            const amount = parseFloat(document.getElementById('req_amount').value);

            // UI State: Loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> جاري الفحص ...';
            feedback.style.display = 'none';

            try {
                // Step A: Check if record exists
                const { data: existing, error: fetchError } = await _supabase
                    .from('mid_salary_requests')
                    .select('*')
                    .eq('req_print', printCode)
                    .maybeSingle();

                if (fetchError) throw fetchError;

                if (existing) {
                    // CASE 1: Verified (Locked)
                    if (existing.req_case === 1) {
                        showFeedback(`
                            <div class="alert alert-info border-0 shadow-sm animate__animated animate__shakeX">
                                <strong>عملية مرفوضة</strong><br>
                                طلبك قد تم مراجعته و تم اعتماده بمبلغ <strong>${existing.req_amount}</strong>. 
                                و بالتالي لا يمكن تعديله او اعادة ارساله
                            </div>
                        `);
                        resetButton();
                        return;
                    } 
                    
                    // CASE 2: Update Pending Request
                    if (existing.req_case === 2) {
                        const { error: updateError } = await _supabase
                            .from('mid_salary_requests')
                            .update({ 
                                req_amount: amount, 
                                req_date: new Date().toISOString() 
                            })
                            .eq('req_print', printCode);

                        if (updateError) throw updateError;
                        showFinalSuccess("لقد قمت بارسال هذا الطلب من قبل و جاري مراجعته");
                        return;
                    }
                }

                // Step B: New Entry
                const { error: insertError } = await _supabase
                    .from('mid_salary_requests')
                    .insert([{ req_print: printCode, req_amount: amount }]);

                if (insertError) throw insertError;
                showFinalSuccess("لقد استلامنا طلبك بنجاح و سنقوم بمراجعته في اسرع وقت ممكن");

            } catch (err) {
                showFeedback(`<div class="alert alert-danger">Error: ${err.message}</div>`);
                resetButton();
            }
        });

        // --- 3. HELPER FUNCTIONS ---
        function showFeedback(html) {
            feedback.innerHTML = html;
            feedback.style.display = 'block';
        }

        function resetButton() {
            submitBtn.disabled = false;
            submitBtn.innerText = 'ارسال الطلب';
        }

        function showFinalSuccess(msg) {
            formContent.classList.add('animate__animated', 'animate__fadeOutDown');
            setTimeout(() => {
                formContent.style.display = 'none';
                document.getElementById('success-text').innerText = msg;
                successMsg.style.display = 'block';
            }, 500);
        }
    </script>
</body>
</html>
